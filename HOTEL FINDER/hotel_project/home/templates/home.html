<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Django Hotel App</title>
  </head>
  <body>
    <h1>Find your Hotel</h1>


   <div id="app" class="container mt-5 pt-5">
    [[message]]
    <div class="row">
        <div class="col-md-4">
            <select class="form-control">
                <label>Choose Amenities</label>
                <option>Choose</option>
                {% for amenity in ameneties %}
                <option value="{{amenity.id}}">{{amenity.amenity}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-control">
                <label>Sort By</label>
                <option value="asc">ASC</option>
                <option value="dsc">DSC</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="customRange3" class="form-label">Select Price</label>
<input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
        </div>
    </div>

        

    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card shadow-lg" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
   </div>

   <script src="https://unpkg.com/vue@next"></script>

   <script>
     var app = new Vue({
       delimiters : ['[[',']]'],
       el: '#app',
       data: {
           message: 'Hello Django App',
            
       },
       methods: {
            getHotels(){
                fetch('/api/get-hotels/')
                .then(response => response.json())
                .then(result =>{
                    console.log(result)
                })
            }
       },
       created(){
        this.getHotels()
          console.log("Page loaded")
       }

     });
   </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>


</html>
